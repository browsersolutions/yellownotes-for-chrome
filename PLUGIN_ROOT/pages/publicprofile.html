
<html lang="en">
<!-- displays the public profile of the note creator-->
<head>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="on_page_common.css"></link>
    <link rel="stylesheet" href="sidebar.css"></link>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Yellownote profile</title>
</head>

<body>

 <!-- side bar start here-->
  <div id="sidebar"></div>
<!-- side bar end here -->

<!-- main page start-->
<div class="pageBody">

  <div name="login_status"></div>

  <!-- data items on this page are populated from database lookups-->
  <div id="publicprofile_main_text"></div><b><yn_dbfield yn_dbfield="fullname,div"></b>

<p>YellowNote profile icon</p>
<img yn_dbfield="banner_image,src" src="" alt="profile picture" style="width:100px">

    <!-- Empty table structure -->
    <div class="scrollable-table">
      <table name="creatorsPublicDistributionlistsTable" class="notesTable">
        <thead>
          <tr class="fixed-header" selectablecol="true">
            <th class="sortableCol url" name="location" sort_type="stringCaseIgnore" >name of yellowNotes feed<span class="sort-icon url">&#9650;</span></th>
            <th class="sortableCol text"  name="selected"  sort_type="stringCaseExact" >description<span class="sort-icon">&#9650;</span></th>

          </tr>
      
          <!-- Add a filter row -->
           <!-- do not display filter row for now (Jul. 2024)
          <tr name="filter_row" class="fixed-header" selectablecol="true">
           
            <th class="filterableCol" filter_type="stringCaseExact"><input filterContent="1" type="text" placeholder="Filter Content" ></th>
            <th class="filterableCol" filter_type="stringCaseExact"><input filterContent="1" type="text" placeholder="Filter Content" ></th>
            
          </tr>
          -->
        </thead>
        <tbody>
          <!-- Rows will be added here -->
        </tbody>
      </table>
      <hr/>
      </div>

    <script src="on_page_common.js"></script>
    <script src="publicprofile.js"></script>
        
  </body>
</html>
