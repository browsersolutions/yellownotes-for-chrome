<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="my_notes.css">
    <link rel="stylesheet" href="on_page_common.css">
    <link rel="stylesheet" href="sidebar.css">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my yellow notes</title>
</head>
<body>

 <!-- side bar start here-->
 <div id="sidebar"></div>
 <!-- side bar end here -->
  
  <!-- main page start-->
<div class="pageBody">
  <div name="login_status"></div>
    <div>
      
    </div>
    <!--
    yellowstickynote=%7B%22url%22%3A%22file%3A%2F%2F%2FC%3A%2Ftemp%2F2.html%22%2C%22uuid%22%3A%22%22%2C%22message_display_text%22%3A%22something%22%2C%22selection_text%22%3A%22b71-4b02-87ee%22%2C%22posx%22%3A%22%22%2C%22posy%22%3A%22%22%2C%22box_width%22%3A%22250%22%2C%22box_height%22%3A%22250%22%7D=yellowstickynote
  -->
  <div id="my_notes_page_main_text"></div>
  
    <!-- Empty table structure -->
<div class="scrollable-table">
<table id="dataTable" class="notesTable">
  <thead>
    <tr class="fixed-header">
      <th>ID</th>
      <th class="sortableCol" name="created" sort_type="stringDatetime">created<span class="sort-icon">&#9650;</span></th>
      <th class="sortableCol" name="modified" sort_type="stringCaseExact">changed<span class="sort-icon">&#9650;</span></th>
      <th class="sortableCol" name="type" sort_type="stringCaseExact">type<span class="sort-icon">&#9650;</span></th>
      <th name="active" >act</th>
      <th class="sortableCol" name="location" sort_type="stringCaseIgnore">location<span class="sort-icon">&#9650;</span></th>
      <th class="sortableCol"  name="selected" >selected<span class="sort-icon">&#9650;</span></th>
      <th class="sortableCol"  name="message" >message<span class="sort-icon">&#9650;</span></th>
      <th name="action">actions</th>
      <th class="sortableCol" name="feed" sort_type="selectCaseExact">feed<span class="sort-icon">&#9650;</span></th>
      <!--
      <th class="sortableCol" sort_type="stringCaseExact">note<span class="sort-icon">&#9650;</span></th>
      -->
    </tr>

    <!-- Add a filter row -->
    <tr class="fixed-header">
      <th class="filterableCol"></th> <!-- Empty cell -->
      <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter "></th>
      <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter "></th>
      <th class="filterableCol"><select filtertype="wildcardmatch" class="filterableCol"><option class="filterableCol"></option><option class="filterableCol">webframe</option><option class="filterableCol">yellownote</option></select></th>
      <th class="filterableCol"><select filtertype="checkedmatch" class="filterableCol compact"><option class="compact"></option><option class="compact">inactive</option><option class="compact">active</option></select></th>
      <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter "></th>
      <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter "></th>
      <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter "></th>
      <th class="filterableCol"></th>
      <th class="filterableCol"><input filtertype="selectmatch" type="text" class="filterContent" placeholder="Filter "></th>
      <!--
      <th class="filterableCol"><input filtertype="wildcardmatch" type="text" class="filterContent" placeholder="Filter "></th>
      -->
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be added here -->
  </tbody>
</table>
<hr/>
</div>

which columns to show
<div class="toggle-container">
  <div class="toggle-button">
      <label for="toggle-created">Created</label>
      <input type="checkbox" id="toggle-created" checked>
  </div><br/>
  <div class="toggle-button">
      <label for="toggle-modified">Modified</label>
      <input type="checkbox" id="toggle-modified" checked>
  </div><br/>
  <div class="toggle-button">
      <label for="toggle-type">Type</label>
      <input type="checkbox" id="toggle-type" checked>
  </div>
  <div class="toggle-button">
    <label for="toggle-feed">Feed</label>
    <input type="checkbox" id="toggle-feed" checked>
</div>

<div class="toggle-button">
  <label for="toggle-selected">Selected text</label>
  <input type="checkbox" id="toggle-selected" checked>
</div>

<div class="toggle-button">
  <label for="toggle-active">active</label>
  <input type="checkbox" id="toggle-active" checked>
</div>

<div class="toggle-button">
  <label for="toggle-message">Message</label>
  <input type="checkbox" id="toggle-message" checked>
</div>
<div class="toggle-button">
  <label for="toggle-action">Action</label>
  <input type="checkbox" id="toggle-action" checked>
</div>
<div class="toggle-button">
  <label for="toggle-location">Location</label>
  <input type="checkbox" id="toggle-location" checked>
</div>
</div>

<div id="my_notes_page_footer_text"></div>
</div>
<!-- main page end -->
    <script src="./on_page_common.js"></script>
    <script src="./my_notes.js"></script>

</body>
</html>
