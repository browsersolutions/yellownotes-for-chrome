    <!-- Empty table structure -->
<div class="scrollable-table">
<table name="dataTable" class="notesTable">
  <thead>
    <tr class="fixed-header" selectablecol="true">
      
      <th class="sortableCol" name="createtime" sort_type="stringCaseExact">created<span class="sort-icon" ">&#9650;</span></th>
      <th class="sortableCol" name="lastmodifiedtime" sort_type="stringCaseExact">modified<span class="sort-icon" ">&#9650;</span></th>

      <th class="sortableCol" name="message" sort_type="stringCaseExact">message<span class="sort-icon" ">&#9650;</span></th>

      <th name="action">action</th>
      <th name="yellownote" class="yellownote" >notes</th>
    </tr>
    
    <!-- Add a filter row -->
    <tr class="fixed-header" selectablecol="true">
      <th filterableCol="wildcardmatch"><input filterContent="1" type="text" class="filterContent" placeholder="Filter " ></th>
      <th filterableCol="wildcardmatch"><input filterContent="1" type="text" class="filterContent" placeholder="Filter " ></th>

      <th filterableCol="wildcardmatch"><input filterContent="1" type="text" class="filterContent" placeholder="Filter " ></th>

      <th filterableCol="wildcardmatch"><input filterContent="1" type="text" placeholder="Filter Content" ></th>
      <th filterableCol="wildcardmatch"><input filterContent="1" type="text" placeholder="Filter Content" ></th>
      <th filterableCol="wildcardmatch"><select filterContent="1" class="compact"><option class="compact"</option><option class="compact">dismissed</option><option class="compact">unread</option></select></th>
      <th ></th>
      <th ></th>
    </tr>
