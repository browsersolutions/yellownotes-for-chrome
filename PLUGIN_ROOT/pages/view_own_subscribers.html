<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="on_page_common.css"/>
    <link rel="stylesheet" href="sidebar.css"/>
    <link rel="stylesheet" href="view_own_subscribers.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>view feed</title>
</head>
<body>
 <!-- side bar start here-->
 <div id="sidebar"></div>
<!-- side bar end here -->

<!-- main page start-->
<div class="pageBody">
<!-- 
-->
     <!-- Empty table structure -->
     <div id="view_own_subscribers_page_main_text"></div>

  
    <div class="scrollable-table">
      <table name="subscribersTable" class="notesTable">
        <thead>
          <tr class="fixed-header" selectablecol="true">
            <!-- the names asigned to the columns here are used in the javascript later-->
            <th name="name" class="sortableCol displayname" sort_type="stringCaseExact">name<span class="sort-icon">&#9650;</span></th>
            <th name="email" class="sortableCol email" sort_type="stringCaseExact">email<span class="sort-icon email">&#9650;</span></th>
            <th name="distributionlistname" class="sortableCol  displayname" sort_type="stringCaseExact">feed<span class="sort-icon" ">&#9650;</span></th>
            <th name="active_status" class="sortableCol checkbox" sort_type="stringCaseExact">active<span class="sort-icon" ">&#9650;</span></th>
            <th name="application_status" class="compact" sort_type="stringCaseExact">status<span class="sort-icon" ">&#9650;</span></th>
				<th name="subscribetime" class="sortableCol datetime" sort_type="stringCaseExact">subscribed since<span class="sort-icon" ">&#9650;</span></th>
            <th name="actions" class="action-5">actions</th>
          </tr>
          
          <!-- Add a filter row -->
          <tr name="filter_row" class="fixed-header" selectablecol="true">
            <th class="filterableCol" filter_type="stringCaseExact" class="filterableCol displayname" ><input filterContent="1" type="text"  placeholder="Filter "></th>
            <th class="filterableCol" filter_type="stringCaseExact" class="filterableCol email" ><input filterContent="1" type="text"  placeholder="Filter "></th>
            <th class="filterableCol" filter_type="stringCaseExact" class="filterableCol datetime" ><input filterContent="1" type="text" class="filterableCol datetime" placeholder="Filter "></th>
            <th class="filterableCol" filter_type="stringCaseExact">
              <select filterContent="1" class="compact checkbox">
                <option class="compact"></option>
                <option class="compact">inactive</option>
                <option class="compact">active</option>
              </select>
            </th>
            <th filterableCol="selectmatch" class="filterableCol status" filter_type="selectList">
              <select filterContent="1" class="filterableCol checkbox">
              <option class="filterableCol"></option>
              <option class="filterableCol">AUTOMATICALLY_APPROVED</option>
              <option class="filterableCol">MANUALLY_APPROVED</option>
              <option class="filterableCol">DECLINED</option>
              <option class="filterableCol">INVITATION_SENT</option>
              <option class="filterableCol">PENDING_APPROVAL</option>
            </select></th>
            <th class="filterableCol" filter_type="stringCaseExact" class="filterableCol datetime" ><input filterContent="1" type="text" class="filterableCol datetime" placeholder="Filter "></th>
            <th class="action-5"></th>
          </tr>
      
        </thead>
        <tbody>
          <!-- Rows will be added here -->
        </tbody>
      </table>
      </div>

    

    <hr>automatic rules and restrictions</hr>

    
    which columns to show
    <div class="toggle-container">
      <div class="toggle-button">
          <label for="toggle-name">name</label>
          <input type="checkbox" id="toggle-name" checked>
      </div><br/>
      <div class="toggle-button">
          <label for="toggle-email">Email</label>
          <input type="checkbox" id="toggle-email" checked>
      </div><br/>
      <div class="toggle-button">
          <label for="toggle-distributionlistname">distributionlistname</label>
          <input type="checkbox" id="toggle-distributionlistname" checked>
      </div>
      <div class="toggle-button">
        <label for="toggle-application_status">status</label>
        <input type="checkbox" id="toggle-application_status" checked>
    </div>
    
    <div class="toggle-button">
      <label for="toggle-subscribetime">subscribetime</label>
      <input type="checkbox" id="toggle-subscribetime" checked>
    </div>
    
    <div class="toggle-button">
      <label for="toggle-active_status">active</label>
      <input type="checkbox" id="toggle-active_status" checked>
    </div>
    
    <div class="toggle-button">
      <label for="toggle-actions">actions</label>
      <input type="checkbox" id="toggle-actions" checked>
    </div>
 
    </div>
    
    <div id="view_own_subscribers_page_explanation"></div>
    </div>
   
<!-- main page end -->

    <script src="../content_scripts/NotesHandler.js"></script>
    <script src="../content_scripts/test.js"></script>
<script src="./on_page_common.js"></script>
<script src="./view_own_subscribers.js"></script>


</body>
</html>
