<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="my_distributions.css">
    <link rel="stylesheet" href="on_page_common.css">
    <link rel="stylesheet" href="sidebar.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my yellownotefeeds</title>
</head>

<body>


 <!-- side bar start here-->
 <div id="sidebar"></div>
<!-- side bar end here -->


<!-- body of document start -->
<div class="pageBody">
  <b><div name="login_status"></div></b>

 
<div id="my_distributions_top_text"></div>

<div id="my_distributions_main_text"></div>
   
  <!-- create new /suspend all /activate all -->

<div >
  <button id="distributionsAddButton" class="addBtn">Create a feed/distribution list</button>
 
  <button id="distributionsSuspendAllButton" class="suspendAllBtn">Suspend All</button>
  <button id="distributionsActivateAllButton" class="activateAllBtn">Activate All</button>
</div>
  <!-- Empty table structure -->
  


  <div class="tabContent scrollable-table">
    <div class="tableResponsive">
      <table class="distributionlistsTable" name="distributionsTable">
        <thead>
          <tr class="fixed-header">
          
            <!-- <th class="sortableCol">universaltime</th> -->
            <th class="sortableCol displayname" sort_type="selectCaseExact">name<span class="sort-icon url">&#9650;</span></th>
            <th class="sortableCol displayname" sort_type="selectCaseExact">description<span class="sort-icon url">&#9650;</span></th>
            <th class="sortableCol">visibility</th>
            <th class="sortableCol displayname" sort_type="selectCaseExact">restrictions<span class="sort-icon url">&#9650;</span></th>
            <th class="sortableCol count">posts</th>
            <th class="sortableCol count">subscribers</th>
            <th class="sortableCol datetime" sort_type="stringDatetime">created<span class="sort-icon url">&#9650;</span></th>
            <th class="sortableCol checkbox">active</th>
            <th class="sortableCol checkbox">anonymous allowes</th>
            <th class="sortableCol checkbox">automatic enrolment</th>
            <th></th>
          </tr>
<!-- populate the table with the distribution list owned by this user  

The lists are returned by calling to the background script.
-->



          <!-- Add a filter row -->
          <tr class="fixed-header">
     
            <th filterableCol="wildcardmatch" class="displayname"><input filterContent="1" type="text" placeholder="Filter "></th>
            <th filterableCol="wildcardmatch" class="displayname"><input filterContent="1" type="text" placeholder="Filter "></th> 
            <th filterableCol="wildcardmatch" class=""><select filterContent="1" class="filterContent"><option class=""></option><option class="">public</option><option class="">private</option></select></th>
            <th filterableCol="wildcardmatch" class="displayname"><input filterContent="1" type="text" class="" placeholder="Filter "></th>
            <th filterableCol="wildcardmatch" class="count"><input filterContent="1" type="text" class="" placeholder="Filter "></th>
            <th filterableCol="wildcardmatch" class="count"><input filterContent="1" type="text" class="" placeholder="Filter "></th>
            <th filterableCol="wildcardmatch" class="datetime"><input filterContent="1" type="text" class="" placeholder="Filter "></th>
            <th filterableCol="checkedmatch" class="checkbox"><select class="compact checkbox"><option class="compact"></option><option class="compact">inactive</option><option class="compact">active</option></select></th>
            <th></th>
    </tr> 
          </thead>
          <tbody>
            <!-- Rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
  


    
    <div id="form" >
      </div>
      <div class="b" id="addform_button">
      </div>
      <div class="b" id="cancelform_button">
      </div>
     
    
    
 
  

    </div>
<!-- body of document end -->
<script  src="on_page_common.js"></script>

  <script src="my_distributions.js"></script>
					
</body>
</html>
