<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
</head>
<body>
    <label>
        Show sliding button:
        <input type="checkbox" id="isEnabled">
    </label>
    <br>
    <label>
        Default Position:
        <select id="defaultPosition">
            <option value="1">Position 1</option>
            <option value="2">Position 2</option>
            <option value="3">Position 3</option>
        </select>
    </label>
    <button id="closeSlidersButton">Close all sliders</button>
    <button id="showSlidersButton">Show sliders</button>
    <script src="options.js"></script>
</body>
</html>
